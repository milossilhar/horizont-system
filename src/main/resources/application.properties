horizon.environment=prod

spring.application.name=Registration System

server.servlet.context-path=/api

spring.jpa.open-in-view=false

####################################
# JDBC Connection properties
####################################

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/horizon
spring.datasource.username=horizon_user
spring.datasource.password=horizon_pass
spring.datasource.driver-class-name=org.postgresql.Driver

####################################
# LIQUIBASE properties
####################################

spring.liquibase.enabled=true
spring.liquibase.contexts=prod
spring.liquibase.change-log=db/changelog/main.xml
# options (off | summary | verbose)
spring.liquibase.show-summary=summary

####################################
# CORS properties
####################################

cors.allowed-origins[0]=*
cors.allowed-methods[0]=GET
cors.allowed-methods[1]=POST
cors.allowed-methods[2]=PUT
cors.allowed-methods[3]=DELETE
cors.allowed-headers[0]=*

####################################
# JSON Jackson properties
####################################
spring.jackson.mapper.default-view-inclusion=true
