# Creates test Database
name: "horizon_openapi"
services:
  postgres:
    image: "postgres:16-alpine"
    container_name: "horizon_test_postgres"
    restart: always
    ports:
      - "5433:5432"
    environment:
      TZ: "Europe/Bratislava"
      PGTZ: "Europe/Bratislava"
      POSTGRES_USER: openapi
      POSTGRES_PASSWORD: openapi
      POSTGRES_DB: horizon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 1s
      timeout: 5s
      retries: 10